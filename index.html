<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="modal-overlay closed" data-toggle="closed"></div>
    <div class="modal-box closed" data-toggle="closed">
      <div id="results"></div>
      <div>
        <button type="button">Play Again?</button>
      </div>
    </div>
    <div id="grid" class="grid"></div>

    <template id="row-template">
      <div class="row">
        <div data-col="0" class="square"></div>
        <div data-col="1" class="square"></div>
        <div data-col="2" class="square"></div>
      </div>
    </template>

    <template id="name-form">
      <form action="">
        <fieldset>
          <label for="player1">P1 NAME:</label>
          <input type="text" id="player1" name="player1">
        </fieldset>

        <fieldset>
          <label for="player2">P2 NAME:</label>
          <input type="text" id="player2" name="player2">
        </fieldset>

        <button type="button">Start Game</button>
      </form>
    </template>
  </body>
</html>
